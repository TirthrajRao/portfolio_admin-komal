<div class="container-fluid">
  <a class="navbar-brand" routerLink='/dashboard'>
    <h3 style="font-weight: bolder;">Raoinfotech Dashboard</h3>
  </a>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">
          <div class="card-icon">
            <i class="material-icons">info</i>
          </div>
          <h3 class="card-title">Job Applications</h3>
          <p class="card-category">New requests: 0</p>
        </div>
        <div class="card-footer">
          <div class="stats">
            <a style="cursor: pointer" routerLink="/job-applications">View Details</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">

            <i class="fa fa-handshake" aria-hidden="true"></i>
          </div>
          <h3 class="card-title">Partnership Requests</h3>
          <p class="card-category">New requests: 0</p>
        </div>
        <div class="card-footer">
          <div class="stats">
            <a style="cursor: pointer" routerLink="/partnership-requests">View Details</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">
          <div class="card-icon">
            <i class="fa fa-link"></i>
          </div>
          <h3 class="card-title">Get In Touches</h3>
          <p class="card-category">New inquiry: 0</p>
        </div>
        <div class="card-footer">
          <div class="stats">
            <a style="cursor: pointer" routerLink="/inquiries">View Details</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">
          <div class="card-icon">
            <i class="material-icons">contacts</i>
          </div>
          <h3 class="card-title">Contact Requests</h3>
          <p class="card-category">New requests: 0</p>
        </div>
        <div class="card-footer">
          <div class="stats">
            <a style="cursor: pointer" routerLink="/contact-requests">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
