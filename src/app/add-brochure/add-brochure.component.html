<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Add Brochure</h4>
        </div>
        <form [formGroup]="addBrochureForm">
          <div class="row>">
            <div class="col-md-12">
              <div class="form-group">
                <label class="myLabel">Tags:</label>
                <div class="form-group">
                  <tag-input formControlName="hashtag">
                    <tag-input-dropdown [autocompleteItems]="items" [dynamicUpdate]="false">
                    </tag-input-dropdown>
                  </tag-input>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-default" (click)="file.click()" style="margin-left:20px">Select
            Brochure</button>
          <input type="file" #file accept=".jpeg, .jpg, .png, .gif, .pdf" hidden (change)="broucherSelected($event)">
          <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180" class="p-2">
          <button class="btn btn-primary add_button" (click)="addBrochure(addBrochureForm.value)" [disabled]="addBrochureForm.invalid || !urls.length">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
